<!DOCTYPE html>
<html>
<head>
    <title>Document</title>

        .box-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        .box {
            font-family: montserrat;
            background-color: aquamarine;
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px
        }
    </style>
</head>
<body>
    <section class="box-container">
        <div class="box">
            <h3>Asus</h3>
        </div>
        <div class="box">

        <div class="box">
            <h3>Xiaomi</h3>
        </div>
        <div class="box">
            <h3>Apple</h3>
        </div>
        <div class="box">
            <h3>Huawei</h3>
        </div>
        <div class="box">
            <h3>Oppo</h3>
        </div>
        <div class="box">
            <h3>Vivo</h3>
        </div>
        <div class="box">
            <h3>LG</h3>
        </div>
        <div class="box">
            <h3>ZTE</h3>
        </div>
        <div class="box">
            <h3>Nokia</h3>
        </div>
        <div class="box">
            <h3>Sony</h3>
        </div>
        <div class="box">
            <h3>Dell</h3>
        </div>
        <div class="box">
            <h3>HP</h3>
        </div>
        <div class="box">
            <h3>Lenovo</h3>
        </div>
        <div class="box">
            <h3>MSI</h3>
        </div>
        <div class="box">
            <h3>Gigabyte</h3>
        </div>
    </section>
</body>
</html>
