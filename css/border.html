<!DOCTYPE html>
<html>
  <head>

    <style>
      #bd {
        color: #377762;

        border-radius: 8px;
      }
      #uk {
        color: #974ab6;
        border: 3px dashed gray;
      }
    </style>
    <body>
      <div>
        <h2 id="bd">Bangladesh</h2>
        <h2 id="uk">England</h2>

<html>
  <head>
    <title>secondwebsite</title>
    <style>
      #usa {
        color: #4dca8c;
        border-style: solid;
        border-width: 5px;
        border-radius: 8px;
        border-color: #8baa37;
      }
      #uae {

    <body>
      <div>
        <h2 id="usa">United States of America</h2>
